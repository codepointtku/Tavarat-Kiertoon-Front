components:
  schemas:
    ActionEnum:
      enum:
      - Created
      - Added to shopping cart
      - Removed from shopping cart
      - Timed out from shopping cart
      - Ordered
      - Came back to circulation
      - Modified at storage
      - Gifted away
      type: string
      description: |-
        * `Created` - Create
        * `Added to shopping cart` - Cart Add
        * `Removed from shopping cart` - Cart Remove
        * `Timed out from shopping cart` - Cart Timeout
        * `Ordered` - Order
        * `Came back to circulation` - Circulation
        * `Modified at storage` - Modify
        * `Gifted away` - Gift
    BikeAmount:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        bike:
          type: integer
      required:
      - amount
      - bike
